<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Interactividad con Java Script</h1>

    <p id="p1">Párrafo 1</p>
    <p id="p2">Párrafo 2</p>
    <p id="p3">Párrafo 3</p>

    <button onclick="cambiarEstilosParrafos()">Cambiar estilos de párrafos</button>
    <button onclick="estilizarPares()">Aplicar estilo a párrafos pares</button>
    <button onclick="estilizarImpares()">Aplicar estilo a párrafos impares</button>
    <button onclick="cambiarFondo()">Cambiar fondo de página</button>
    <button onclick="cambiarColoresTitulos()">Cambiar colores de títulos</button>

    <form action="">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="number" id="edad" placeholder="Edad">
        <input type="email" id="correo" placeholder="Correo electrónico">
        <button type="submit">Enviar</button>
    </form>

    <h1>Resultado</h1>
    <div id="resultado"></div>

   
    <h1>Imagenes</h1>
    <button onclick="mostrarImagenes()">Mostrar imágenes</button>
    <button onclick="ocultarImagenes()">Ocultar imágenes</button>

    <div id="divImagenes"></div>

    <script src="JavaScript/funciones.js"></script>

</body>
</html>
